<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Casino</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/script.js" defer></script>
</head>
<body>
<div class="container">
    <h1>Casino</h1>
    <div class="row">
        <div class="col-sm-6">
            <div class="font-weight-bold">Geld: <span id="money">0</span> â‚¬</div>
            <div class="form-group">
                <label for="wager">Einsatz:</label>
                <input type="number" class="form-control" id="wager">
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="color" id="colorRed" checked>Rot
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="color" id="colorBlack">Schwarz
                </label>
            </div>
            <button id="go" class="btn btn-primary mt-3">Los!</button>
        </div>
        <div class="col-sm-6">
            <h2>Ergebnis:</h2>
            <div id="result"></div>
        </div>
    </div>
</div>


</body>
</html>
