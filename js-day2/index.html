<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <title>Aufgabe 1: Verwaltungsseite</title>
</head>
<body>
<div class="container pt-5">
    <div class="row">
        <div class="col-4 bg-body-tertiary p-4">
            <p class="h3">Person anlegen</p>
            <form action="" id="form">
                <div class="mt-3">
                    <label for="firstName" class="form-label">Vorname</label>
                    <input type="text" id="firstName" class="form-control">
                </div>
                <div class="mt-3">
                    <label for="lastName" class="form-label">Nachname</label>
                    <input type="text" id="lastName" class="form-control">
                </div>
                <div class="mt-3">
                    <label for="birthYear" class="form-label">Geburtsjahr</label>
                    <input type="text" id="birthYear" class="form-control">
                </div>
                <button type="submit" class="btn btn-success mt-3">Hinzufügen</button>
            </form>
            <p class="h3 mt-5">Aktionen</p>
            <button class="btn btn-primary m-1" id="sortByLastName">Sortieren nach Nachname</button>
            <button class="btn btn-primary m-1" id="sortByAge">Sortieren nach Alter</button>
            <button class="btn btn-danger m-1" id="deleteLastElement">Letztes Element löschen</button>
            <button class="btn btn-danger m-1" id="deleteAll">Alles löschen</button>
        </div>
        <div class="col-8">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Vorname</th>
                        <th scope="col">Nachname</th>
                        <th scope="col">Alter</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
