<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <title>JavaScript Tag 1</title>
</head>
<body>
<div class="container-fluid">
    <div class="row m-3">
        <div class="col">
            <h1>Aufgabe 1: Klick Zähler</h1>
            <button id="counterButton" class="btn btn-primary">Klick</button>
            <div id="counterDiv"></div>
        </div>
    </div>
    <div class="row m-3">
        <div class="col">
            <h1>Aufgabe 2: Taschenrechner</h1>
            <input type="number" id="num1">
            <input type="number" id="num2">
            <button class="btn btn-secondary operator">+</button>
            <button class="btn btn-secondary operator">-</button>
            <button class="btn btn-secondary operator">*</button>
            <button class="btn btn-secondary operator">/</button>
            <input type="number" id="result">
        </div>
    </div>
    <div class="row m-3">
        <div class="col">
            <h1>Aufgabe 3: Text Addition</h1>
            <div class="form-floating">
                <textarea class="form-control" id="textArea"></textarea>
                <label for="textArea">Texteingabe:</label>
            </div>
            <div class="btn btn-primary" id="addText">Text hinzufügen</div>
            <div class="btn btn-primary" id="clearText">Text löschen</div>
            <p>Angefügter Text:
                <span id="addedText"></span>
                <button class="btn btn-primary d-none" id="backspace">&larr;</button>
            </p>
        </div>
    </div>
</div>
</body>
</html>
